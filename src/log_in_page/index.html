<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeGo Helper</title>
    <link rel="stylesheet" href="log_in.css">
</head>
<body>
    <header>
        <h1>Log In</h1>
        <br>
        <form id="log_in">
            <label for="wanted-user-name">Username:</label>
            <br>
            <input id="wanted-user-name" type="text" name="wanted-user-name">
            <br>
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email">
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </header>
</body>
</html>
